<h3 class="text-center mb-3">login</h3>
<form class="m-auto" #formvald="ngForm" (ngSubmit)="formvaldi(formvald)">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      name="email"
      ngModel
      #email="ngModel"
      required
      required
      pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\\.[a-z]{2,4}$"
    />
    <div
      class="form-text text-danger mt-0"
      *ngIf="email.touched && email.invalid"
    >
      <small *ngIf="email.errors?.['required']">required</small>
      <small *ngIf="email.errors?.['pattern']">enter valid email</small>
    </div>
  </div>
  <div>
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      name="pass"
      ngModel
      #pass="ngModel"
      required
    />
  </div>
  <div class="form-text text-danger mt-0" *ngIf="pass.touched && pass.invalid">
    <small *ngIf="pass.errors?.['required']">required</small>
  </div>
  <div class="m-auto">
    <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>
  </div>
  <p>Dont have acc?<a [routerLink]="['../sign-up']">register</a></p>
</form>
